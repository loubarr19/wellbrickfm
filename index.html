 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Record Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <pre class="border">
        <div class="typewriter">
            <div id="typewriter1"></div>
            <div id="typewriter2"></div>
            <div id="typewriter3"></div>
        </div>
         <div class="live-box" id="liveBox">LIVE</div>
        <div class="record-player">
            <div class="vinyl" id="vinyl">
               <img src="https://raw.githubusercontent.com/loubarr19/wellbrickfm/main/IGlogo.png" alt="Vinyl Label" class="label">
            </div>
            <div class="controls">
                <button id="playPauseBtn">Play</button>
            </div>
        </div>
    </pre>
    <div id="player"></div>

    <div id="banner">
        <img src="https://raw.githubusercontent.com/loubarr19/wellbrickfm/main/512pxlswebsiteheader.png" alt="Logo" id="logo">
    </div>
 
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
