<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellbsrick FM</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <header>
        <h1>Wellbrick FM</h1>
    </header>
    <main>
        <div class="player">
            <div id="player"></div>
            <button id="playButton">Play</button>
            <button id="pauseButton">Pause</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Wellbrick FM. All rights reserved.</p>
    </footer>

    <script>
        let player;

        // Create the YouTube player when the API is ready
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '315',
                width: '560',
                videoId: 'R6_3OchvW_c?si=DX1bEc3Y76DWHdOi', // Replace with your YouTube video ID
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            // Optional: Can start playback when ready
            // event.target.playVideo();
        }

        document.getElementById('playButton').addEventListener('click', function() {
            if (player && typeof player.playVideo === 'function') {
                player.playVideo();
            }
        });

        document.getElementById('pauseButton').addEventListener('click', function() {
            if (player && typeof player.pauseVideo === 'function') {
                player.pauseVideo();
            }
        });
    </script>
</body>
</html>
