<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Record Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="computer-frame">
        <div class="typewriter">
            <div id="typewriter1"></div>
            <div id="typewriter2"></div>
            <div id="typewriter3"></div>
        </div>
        <div class="record-player">
            <div class="vinyl" id="vinyl">
                <img src="https://github.com/loubarr19/wellbrickfm/blob/136daffdc9386a3300b58514df32c3f31a37d30a/IGlogo.png" alt="Vinyl Label" class="label">
            </div>
            <div class="controls">
                <button id="playPauseBtn">Play</button>
            </div>
        </div>
    </div>

    <audio id="audio" src="your-audio-url-here.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
