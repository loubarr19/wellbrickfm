<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELLBRICK FM 24/7</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <div class="container">
        <h1>WELLBRICK FM 24/7</h1>
        <div class="record-player">
            <div class="turntable">
                <div class="vinyl" id="vinyl">
                    <img src="https://github.com/loubarr19/wellbrickfm/blob/7aa227604b7e56a797d349a808a4a8d13e999087/IGlogo.png?raw=true" alt="vinyl center" class="vinyl-center" />
                </div>
                <div class="arm" id="arm">
                    <div class="bend"></div>
                    <div class="head"></div>
                </div>
                <div class="pivot"></div>
                
            </div>
            <button id="playPauseButton" class="play">Play</button>
        </div>
    </div>

    <audio id="clickSound" src="https://raw.githubusercontent.com/yourusername/yourrepo/main/click-sound.mp3"></audio> <!-- Add your audio file here -->
    <div id="player" style="display: none;"></div> <!-- Hidden player -->

    <!-- Equalizer -->
    <div class="equalizer" id="equalizer">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
