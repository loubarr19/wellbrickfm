<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellbrick FM</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <header>
        <h1>Wellbrick FM</h1>
    </header>
    <main>
        <div class="player">
            <div id="player"></div>
            <button id="playButton">Play</button>
            <button id="pauseButton">Pause</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Wellbrick FM. All rights reserved.</p>
    </footer>

    <script>
        // Create a variable to hold the player
        let player;

        // This function creates the YouTube player
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '315',
                width: '560',
                videoId: 'https://www.youtube.com/embed/R6_3OchvW_c?si=RPudSfysBSpc-WNP', // Replace with your YouTube video ID
            });
        }

        // Add event listeners to buttons
        document.getElementById('playButton').addEventListener('click', function() {
            player.playVideo();
        });

        document.getElementById('pauseButton').addEventListener('click', function() {
            player.pauseVideo();
        });
    </script>
</body>
</html>
