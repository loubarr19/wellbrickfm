 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinyl Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="record-player">
        <div id="vinyl-border"></div>
        <div id="vinyl">
            <div class="ring ring1"></div>
            <div class="ring ring2"></div>
            <div class="ring ring3"></div>
            <div class="ring ring4"></div>
            <div class="ring ring5"></div>
        </div>
    </div>
    <button id="playPauseBtn">Play</button>
    <div id="liveBox">LIVE</div>
    <div id="typewriter1" class="typewriter-text"></div>
    <div id="typewriter2" class="typewriter-text"></div>
    <div id="typewriter3" class="typewriter-text"></div>
    <div id="player"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
