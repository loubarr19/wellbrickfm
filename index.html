<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellbrick FM</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <header>
        <h1>Wellbrick FM</h1>
    </header>
    <main>
        <div class="player">
            <div id="player"></div>
            <button id="playButton" disabled>Play</button>
            <button id="pauseButton" disabled>Pause</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Wellbrick FM. All rights reserved.</p>
    </footer>

    <script>
        let player;

        // This function creates the YouTube player when the API is ready
        function onYouTubeIframeAPIReady() {
            console.log("YouTube Iframe API is ready.");
            player = new YT.Player('player', {
                height: '315',
                width: '560',
                videoId: 'R6_3OchvW_c?si=DX1bEc3Y76DWHdOi', // Replace with your YouTube video ID
                events: {
                    'onReady': onPlayerReady
                }
            });
            console.log("Player initialized.");
        }

        function onPlayerReady(event) {
            console.log("Player is ready.");
            // Enable the buttons when the player is ready
            document.getElementById('playButton').disabled = false;
            document.getElementById('pauseButton').disabled = false;
        }

        document.getElementById('playButton').addEventListener('click', function() {
            console.log("Play button clicked.");
            if (player && typeof player.playVideo === 'function') {
                player.playVideo();
                console.log("Video is playing.");
            } else {
                console.log("Player is not initialized or playVideo is not a function.");
            }
        });

        document.getElementById('pauseButton').addEventListener('click', function() {
            console.log("Pause button clicked.");
            if (player && typeof player.pauseVideo === 'function') {
                player.pauseVideo();
                console.log("Video is paused.");
            } else {
                console.log("Player is not initialized or pauseVideo is not a function.");
            }
        });
    </script>
</body>
</html>
